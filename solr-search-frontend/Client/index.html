<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Sistema de búsqueda y recuperación</title>
</head>

<body>
    <header class="title-container">
        <h1>Sistema de búsqueda y recuperación de información</h1>
    </header>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form action="http://localhost:8094/upload" enctype="multipart/form-data" method="post" autocomplete="off" target="dummyframe">
        <input type="file" id="file" name="file">
        <input type="submit">
    </form>
    <section class="Search-Container">
        <div class="autocomplete">
            <input class="form-control" id="SearchInput" type="text" name="Search">
        </div>
        <button class="btn btn-primary" id="buttonSearch">
          Buscar <span><i class="fas fa-search"></i></span>
        </button>
    </section>
    <section class="suggestion-container" id="suggestion-container">
        Quiziste decir <strong id="correction"></strong>
    </section>
    <div class="dynamic-continer">

        <section id="results-container">

        </section>
    </div>
    <footer>

    </footer>
    <script src="assets/javascript/index.js"></script>
</body>

</html>
